<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>find demo</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  
</head>
<body>

<p><span>Hello</span>, how are you?</p>
<p>Me? I'm <span>good</span>.</p>
 
<!-- 앞 선택자의 특정 자식을 고르는 선택자 함수 -->
<script>
    $( "p" ).find( "span" ).css( "color", "red" );
</script>
 
</body>
</html>
