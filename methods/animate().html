<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- 매개에 {css코드} 들어감. 애니매이션(천천히 바뀌는 방향성 없는)
      구현때 씀 -->
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $("#box").animate({height:"300px"},8000);
            });
            $('#btn2').click(function(){
                $("#box").animate({height:"30px"},7000);
            });
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        div{
            background-color: greenyellow;
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>

    <p>$("#box").animate({height:"300px"},8000);의 8000은 <span>당신의 소세지가 커지는 시간</span></p>

    <button id="btn1">long</button>
    <button id="btn2">small</button>
    <div id="box"></div>
</body>
</html>
