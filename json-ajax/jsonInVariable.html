<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수에 바로 json객체를 담거나, 즉시 실행함수로 넣을 수도 잇음 둘다 같은거임.</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>

    <h1>just a test</h1>

    <script>
        let test = (function() {

            return {name : "hot"};
            // 끝에 ()을 붙여야함.
        })(); 

        let test2 = {name2 : "cool"};

        $(document).ready(function(){

            console.log(test);
            console.log(test2);
        });
    </script>
    
</body>
</html>
