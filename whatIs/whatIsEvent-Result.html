<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>event.result demo</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
 
<button>display event.result</button>
<p></p>
 
<script>
$( "button" ).on( "click", function( event ) {
  return "hi";
});
$( "button" ).on( "click", function( event ) {
  $( "p" ).html( event.result );
  $( "p" ).html( event );
  console.log(event.result);
  console.log(event);
});
</script>
 
</body>
</html>
